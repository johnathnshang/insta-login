<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="instagram.css">
        <link rel="shortcut icon" href="Imgs/instagram.png" type="image/png">
    </head>
    <body>
        <div class="container">
            <div class="page-container">
                <main class="main">
                    <div class="main-container">
                        <div class="left-container">
                            <img class="phone" src="Imgs/phone.png" alt="">
                        </div>
                        <div class="right-container">
                            <div class="login border">
                                <img class="login-logo" src="Imgs/logo.png" alt="">
                                <div class="login-details">
                                    <form class="login-form" action=""></form>
                                        <input class="login-info" type="text" placeholder="Phone number, username, or email">
                                        <input class="login-info" type="password" placeholder="Password">
                                        <button class="login-button">Log in</button>
                                        <div class="line">
                                            OR
                                        </div>
                                        <div class="login-facebook">
                                            <a href="">
                                                <img class="facebook-icon" src="Imgs/facebook.png" alt="">
                                                <span>Login with Facebook</span>
                                            </a>
                                        </div>
                                    </form>
                                    <a class="password" href="">Forgot password?</a>
                                </div>
                            </div>
                            <div class="border signup">
                                <p>
                                    Don't have and account?
                                    <a class="signup-text" href="">Sign up</a>
                                </p>
                            </div>
                            <div class="store">
                                Get the app
                                <div class="store-imgs">
                                    <img class="store-play" src="Imgs/play store.png" alt="">
                                    <img src="Imgs/microsoft store.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div class="footer">
                    <div class="top-row">
                        <a href="">Meta</a>
                        <a href="">About</a>
                        <a href="">Blog</a>
                        <a href="">Jobs</a>
                        <a href="">Help</a>
                        <a href="">API</a>
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                        <a href="">Top accounts</a>
                        <a href="">Locations</a>
                        <a href="">Instagram Lite</a>
                        <a href="">Contact Uploading and Non-Users</a>
                    </div>
                    <div class="bottom-row">
                        <a href="">English</a>
                        <p>&copy;2023 Instagram from Meta</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
